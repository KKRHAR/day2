<body>
    <script>
        function squarenumber(){
            let sq = parseInt(prompt("Enter your number"));
            square= sq*sq;
            alert(`Your number is ${square}`)
            console.log(square)
        }
        let num = parseInt((prompt("how many number you want to square")));
         for (i=0; i<num; i++){
            squarenumber();
         }         
        </script>
